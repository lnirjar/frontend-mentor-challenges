<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__banner"></div>
      <div class="card__body">
        <img class="card__body__pic" alt="profile picture" src="./images/image-victor.jpg" />
        <h3 class="card__body__name">
          Victor Crest <span>26</span>
        </h3>
        <p class="card__body__location">London</p>
      </div>
      <div class="card__stats">
        <div>
          <p class="card__stats__count">80K</p>
          <p class="card__stats__info">Followers</p>
        </div>
        <div>
          <p class="card__stats__count">803K</p>
          <p class="card__stats__info">Likes</p>
        </div>
        <div>
          <p class="card__stats__count">1.4K</p>
          <p class="card__stats__info">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br />
      Coded by <a href="https://nirjar.com/" target="_blank">Nirjar Lohakare</a>. <br />
      <a href="https://github.com/lnirjar/frontend-mentor-challenges/tree/main/challenges/profile-card-component-main"
        target="_blank">Link to the Github repository</a>.
    </div>
  </footer>
</body>

</html>
